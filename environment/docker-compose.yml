services:
    db:
      image: mysql:8.0
      container_name: mysql_db
      environment:
        MYSQL_ROOT_PASSWORD: 123
        MYSQL_DATABASE: apsas_db
        MYSQL_USER: user
        MYSQL_PASSWORD: 123
      ports:
           -  "3308:3306"
      volumes:
        - ./data:/var/lib/mysql
        - ./mysql:/docker-entrypoint-initdb.d
      healthcheck:
          test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD" ]
          interval: 10s
          timeout: 5s
          retries: 5
